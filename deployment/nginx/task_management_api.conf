server {
    listen 80;
    server_name _;  # Replace with your domain if available

    access_log /var/log/nginx/task_management_access.log;
    error_log /var/log/nginx/task_management_error.log;

    location / {
        # Changed from gunicorn:8000 to api:8000 to match the service name in docker-compose
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files could be served directly by nginx if needed
    location /static/ {
        alias /app/static/;
    }
}
