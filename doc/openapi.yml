      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: "user@example.com"
              password: "secure_password123"
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              example:
                access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZGVudGl0eSI6ImFiYzEyMy00NTY3LTg5MGEtYmNkZWYxMjM0NTY3IiwiZXhwIjoxNjE3MTkwMjMzfQ.JLg-ZI1tQ0dKbW-jfPj7qdOrj5RwU6Xp7s9Qg94U"
                user_id: "abc123-4567-890a-bcdef1234567"
                username: "john_doe"
                _links:
                  self: 
                    href: "/login"
                  user_profile:
                    href: "/users/abc123-4567-890a-bcdef1234567"
                  tasks:
                    href: "/tasks"
                  teams:
                    href: "/teams"
                  test:
                    href: "/test"
                  projects:
                    href: "/projects"
        '400':
          description: Bad request (missing fields)
          content:
            application/json:
              example:
                error: "'Missing Field' is required"
        '401':
          description: Unauthorized (invalid credentials)
          content:
            application/json:
              example:
                error: "Invalid email or password"

